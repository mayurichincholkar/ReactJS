<!DOCTYPE html>
<html>

<body>

<h1>Arrow Function</h1>

<p>A demonstration of an arrow function in one line, with parameters.</p>

<p id="demo1"></p>
<p id="demo2"></p>
  
<script>
hello1 = (val) => "Hello " + val;
hello2 = val => "Welcome to my " + val;

document.getElementById("demo1").innerHTML = hello1("World");
document.getElementById("demo2").innerHTML = hello2("World");
</script>

</body>
</html>
